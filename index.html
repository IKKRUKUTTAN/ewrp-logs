<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Video</title>
    <style>
        body { 
            margin: 0; 
            background: black; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Video Element (Auto-Play, Unmuted) -->
    <video id="myVideo" autoplay playsinline>
        <source src="https://www.dropbox.com/scl/fi/l4hb4y5fgn47lfz07xbxo/Thoomanje-mayalle-meme-template.mp4?rlkey=gqxz2bxuwfvidtzytei9t38zr&st=9ugiliff&dl=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Wait for the video to be loaded, then unmute and play it
        document.addEventListener("DOMContentLoaded", function () {
            let video = document.getElementById("myVideo");

            // Try to play with sound
            video.muted = false;
            video.volume = 1.0;
            video.play().catch(error => {
                console.warn("Autoplay with sound blocked. User interaction required.");
            });

            // Redirect when video ends
            video.onended = function() {
                window.location.href = "thankyou.html"; 
            };
        });
    </script>

</body>
</html>
