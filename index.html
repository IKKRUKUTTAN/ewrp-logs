<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EWRP Whitelist Done</title>
    <style>
        body { 
            margin: 0; 
            background: black; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hide video until play button is clicked */
        }
        #playButton {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
        }
        #playButton:hover {
            background-color: white;
        }
    </style>
</head>
<body>

    <!-- Play Button -->
    <button id="playButton">â–¶ Play Video</button>

    <!-- Video Element (Initially Hidden) -->
    <video id="myVideo" playsinline>
        <source src="https://www.dropbox.com/scl/fi/l4hb4y5fgn47lfz07xbxo/Thoomanje-mayalle-meme-template.mp4?rlkey=gqxz2bxuwfvidtzytei9t38zr&st=9ugiliff&dl=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.getElementById("playButton").addEventListener("click", function() {
            let video = document.getElementById("myVideo");
            let button = document.getElementById("playButton");

            // Show video, hide button, play with sound
            video.style.display = "block";
            button.style.display = "none";

            video.muted = false;
            video.volume = 1.0;
            video.play().catch(error => {
                console.error("Playback failed:", error);
            });

            // Redirect when video ends
            video.onended = function() {
                window.location.href = "thankyou.html"; 
            };
        });
    </script>

</body>
</html>
