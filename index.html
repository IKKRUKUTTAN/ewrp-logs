<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Video</title>
    <style>
        body { 
            margin: 0; 
            background: black; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Video Element (Auto-Play, No Controls) -->
    <video id="myVideo" autoplay muted playsinline>
        <source src="https://www.dropbox.com/scl/fi/l4hb4y5fgn47lfz07xbxo/Thoomanje-mayalle-meme-template.mp4?rlkey=gqxz2bxuwfvidtzytei9t38zr&st=9ugiliff&dl=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.getElementById("myVideo").onended = function() {
            window.location.href = "thankyou.html"; // Redirect after video ends
        };
    </script>

</body>
</html>
